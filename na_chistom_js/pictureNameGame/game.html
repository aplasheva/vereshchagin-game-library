<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор серии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .series-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .series {
            width: 200px;
            padding: 20px;
            border: 2px solid #c8b7a6;
            border-radius: 5px;
            background-color: #fdf6e3;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .series:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .series img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .preview {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Выберите серию</h1>
    <div class="series-container">
        <div class="series" onclick="selectSeries('turkestan')">
            <img class="preview" src="images/turkestan_preview.jpg" alt="Туркестанская серия">
            <p>Туркестанская серия</p>
        </div>
        <div class="series" onclick="selectSeries('japanese')">
            <img class="preview" src="images/japanese_preview.jpg" alt="Японская серия">
            <p>Японская серия</p>
        </div>
    </div>

    <script>
        function selectSeries(series) {
            // Перенаправление на игровую страницу с параметром серии
            window.location.href = `game.html?series=${series}`;
        }
    </script>
</body>
</html>
